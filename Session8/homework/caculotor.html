<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="caculator.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="show"></div>
    <br />
    <button class="a" id="0">0</button>
    <button class="a" id="1">1</button>
    <button class="a" id="2">2</button>
    <button class="a" id="3">3</button>
    <button class="a" id="4">4</button>
    <br />
    <button class="a" id="5">5</button>
    <button class="a" id="6">6</button>
    <button class="a" id="7">7</button>
    <button class="a" id="8">8</button>
    <button class="a" id="9">9</button>
    <br />
    <button class="a" id="plus">+</button>
    <button class="a" id="sub">-</button>
    <button class="a" id="divi">/</button>
    <button class="a" id="multi">*</button>
    <button class="a" id="dot">.</button>
    <br />
    <button class="a" id="ac">AC</button>
    <button class="a" id="del">DEL</button>
    <button class="a" id="bang">=</button>

    <script src="caculator.js"></script>
  </body>
</html>
